name: build

on:
    push:
        branches:
            - master

jobs:
    build:
        strategy:
          matrix:
            os:
                - ubuntu-latest
                - windows-latest
                - macos-latest
        runs-on: ${{matrix.os}}
        steps:
            - uses: actions/checkout@v1
            - name: Setup .NET Core
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: '8.0.x'
            - name: Build
              run: dotnet build -c Release
