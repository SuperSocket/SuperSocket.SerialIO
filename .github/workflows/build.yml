name: build

on:
    push:
        branches:
            - master

jobs:
    build:
        strategy:
          matrix:
            os:
                - ubuntu-latest
                - windows-latest
                - macos-latest
        steps:
            - uses: actions/checkout@v1
            - name: Setup .NET Core
              uses: actions/setup-dotnet@v1
              with:
                dotnet-version: 3.1.100
            - name: Build
              run: dotnet build -c Release
